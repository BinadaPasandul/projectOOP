<!-- Bidify Header -->
<style>
  .header {
    background-color: #000;
    padding: 20px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .header .logo {
    font-size: 32px;
    font-weight: bold;
    color: #fff;
  }

  .header .logo span {
    color: #00ff88;
  }

  .header nav {
    display: flex;
    gap: 30px;
  }

  .header nav a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    font-weight: 500;
    position: relative;
    transition: color 0.3s;
  }

  .header nav a::after {
    content: '';
    position: absolute;
    bottom: -6px;
    left: 0;
    height: 2px;
    width: 0;
    background-color: #00ff88;
    transition: width 0.3s ease;
  }

  .header nav a:hover {
    color: #00ff88;
  }

  .header nav a:hover::after {
    width: 100%;
  }

  .header .login-btn {
    background-color: #00ff88;
    border: none;
    color: black;
    padding: 8px 20px;
    border-radius: 30px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .header .login-btn:hover {
    background-color: #00cc66;
  }

  @media (max-width: 768px) {
    .header {
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
    }

    .header nav {
      flex-direction: column;
      gap: 15px;
    }
  }
</style>

<header class="header">
  <div class="logo">Bid<span>ify</span></div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Auctions</a>
    <a href="#">My Bids</a>
    <a href="#">Payments</a>
    <a href="#">Contact</a>
  </nav>
  <button class="login-btn">Login</button>
</header>
