
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidify</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #ddd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }
        
        .search-bar input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }
        
        .search-bar button {
            padding: 12px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
        }
        
        
        .auction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .auction-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .auction-card:hover {
            transform: translateY(-5px);
        }
        
        .auction-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid var(--border-color);
        }
        
        .auction-details {
            padding: 15px;
        }
        
        .auction-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .auction-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            display: -webkit-box;
            
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .auction-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .meta-label {
            color: #666;
        }
        
        .meta-value {
            font-weight: bold;
        }
        
        .bid-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #109456;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        .bid-btn:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">Select Your Bid !!</div>

        </header>
        
        <main>
            <div class="auction-grid">
             
              <c:forEach var="item" items="${allItems}">
            
                <!-- Auction Item 1 -->
                <div class="auction-card">
                    <img src="https://images.unsplash.com/photo-1524805444758-089113d48a6d?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" 
                         alt="Vintage Rolex" class="auction-image">
                    <div class="auction-details">
                        <h3 class="auction-title">${item.name}</h3>
                        <p class="auction-description">
                            ${item.description}
                        </p>
                        <div class="auction-meta">
                            <span class="meta-label">Base Price:</span>
                            <span class="meta-value">${item.base_price}</span>
                        </div>
                       <button class="bid-btn">Place Bid</button>
                    </div>
                </div>
               
                 </c:forEach>
                 
                

                <!-- More auction items can be added similarly -->
            </div>
        </main>
    </div>


    

</body>
</html>
