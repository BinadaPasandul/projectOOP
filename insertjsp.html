<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>add item page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 50px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
<h2>Add item list page</h2>

<form action="insertServlet" method="post">
	<table>
		<tr>
			<td>Name:</td>
			<td><input type ="text" name="name" required></td>
		</tr>
		
		<tr>
			<td>category:</td>
			<td><input type ="text" name="category" required></td>
		</tr>
		
		<tr>
			<td>base-price:</td>
			<td><input type ="text" name="base_price" required></td>
		</tr>
		
		<tr>
			<td>description:</td>
			<td><textarea id ="description" name="description" required></textarea></td>
		</tr>
		
		<tr>
			<td colspan="2"><input type="submit" value="Submit"></td>
		</tr>
	
	
	
	
	</table>





</form>


</body>
</html>
