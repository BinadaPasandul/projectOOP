<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bidify</title>
  <link rel="stylesheet" href="style.css" />
</head>


<body>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">

    <!-- Header -->
    <!-- Google Fonts for modern style -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    
    <!-- Header -->
    <header style="font-family: 'Raleway', sans-serif; background-color: black; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000;">
      <div style="color: white; font-size: 28px; font-weight: bold;">
        <span style="color: green;">Bid</span>ify
      </div>
      <nav>
        <a href="#" style="margin-right: 25px; text-decoration: none; color: white; font-size: 16px; transition: 0.3s;">Home</a>
        <a href="#" style="margin-right: 25px; text-decoration: none; color: white; font-size: 16px; transition: 0.3s;">Auctions</a>
        <a href="#" style="margin-right: 25px; text-decoration: none; color: white; font-size: 16px; transition: 0.3s;">My Bids</a>
        <a href="#" style="margin-right: 25px; text-decoration: none; color: white; font-size: 16px; transition: 0.3s;">Payments</a>
        <a href="#" style="background-color: green; color: white; padding: 10px 20px; border-radius: 25px; text-decoration: none; font-weight: bold; font-size: 15px; transition: 0.3s;">Login</a>
      </nav>
    </header>



  <main class="container">
    <h2>Add New Product</h2>
    <form class="product-form">
      <label>Product Image:
        <input type="file" name="image" accept="image/*" required />
      </label>



      <label>Item Name:
        <input type="text" name="itemName" required />
      </label>

      <!-- category thingggsss-->
      <label>Category:
        <select name="category" required>
          <option value="">-- Select Category --</option>
          <option value="electronics">Electronics</option>
          <option value="fashion">Fashion</option>
          <option value="home">Home and Living</option>
          <option value="toys">Toys</option>
          <option value="sports">Sports</option>
          <option value="art">Art and Collectibles</option>
          <option value="other">other</option>
        </select>
      </label>
      

      <label>Base Price (LKR):
        <input type="number" name="basePrice" min="0" required />
      </label>

      <label>Description:
        <textarea name="description" rows="4" required></textarea>
      </label>



      <label>Auction End Date:
        <input type="date" name="endDate" required />
      </label>

      <label>Auction End Time:
        <input type="time" name="endTime" required />
      </label>

      <button type="submit" class="publish-btn">Publish</button>
    </form>
  </main>


  <!--footer-->
  <footer style="background-color: rgb(0, 0, 0); color: white; padding: 20px 0; text-align: center;">
    <p>&copy; 2025 <span style="color: green;">Bid</span>ify. All rights reserved.</p>
    <div>
        <a href="#" style="color: white; margin-right: 15px; text-decoration: none;">Privacy Policy</a>
        <a href="#" style="color: white; margin-right: 15px; text-decoration: none;">Terms of Service</a>
        <a href="#" style="color: white; text-decoration: none;">Contact Us</a>
    </div>
</footer>
  <script src="script.js"></script>

</body>
</html>
